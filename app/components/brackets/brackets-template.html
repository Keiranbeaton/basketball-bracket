<div id="bracket-view" ng-init="$ctrl.onPageLoad()">
  <nav class="kb-header">
    <div class="header-title">
      <h1>2nd Annual Arian Ghavidel Memorial Bracket Challenge</h1>
    </div>
    <ul>
      <li><a href="#/home"> Home </a></li>
      <li><a href="#/brackets"> All Brackets </a></li>
      <li ng-hide="!$ctrl.signedIn"><a ng-href="#/brackets/{{$ctrl.currentUser._id}}"> My Bracket </a></li>
      <li ng-hide="$ctrl.signedIn"><a href="#/sign-in"> Sign In </a></li>
      <li ng-hide="!$ctrl.signedIn"><a href="#/sign-out"> Sign Out </a></li>
      <li ng-hide="$ctrl.signedIn"><a href="#/sign-up"> Sign Up </a></li>
    </ul>
  </nav>
  <section>
    <h2> Brackets </h2>
    <ul>
      <li ng-repeat="user in $ctrl.users">
        <kb-single-bracket user="user"></kb-single-bracket>
      </li>
    </ul>
  </section>
</div>
